<div class="code-toggle">
  <input type="radio" id='{{ .Get "id1"}}' name ="go-code" />
  <input type="radio" id='{{ .Get "id2"}}' name="node-code" />

  <div class="tab">
    <label for='{{ .Get "id1"}}'>Go</label>
    <label for='{{ .Get "id2"}}'>Node.js</label>
  </div>

  <div class="code-toggle-content">

    {{ printf "%s" .Inner | safeHTML }}

  </div>
</div>
